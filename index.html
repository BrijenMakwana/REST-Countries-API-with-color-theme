<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countries</title>
    <link rel="stylesheet" href="./index.css" />
    <script
      src="https://kit.fontawesome.com/d197e896af.js"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js" async defer></script>
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <h1 class="heading">Where in the world?</h1>
    </header>

    <!-- action container -->
    <div class="action-container">
      <!-- search bar -->
      <div class="search-bar">
        <!-- icon -->
        <i class="fa-solid fa-magnifying-glass" style="color: gray"></i>
        <!-- input -->
        <input type="text" placeholder="Search for a country" class="input" />
      </div>

      <!-- drop-down menu -->
      <!-- <label for="cars">Filter by Region</label>
      <select name="cars" id="cars">
        <option value="volvo">Volvo</option>
        <option value="saab">Saab</option>
        <option value="opel">Opel</option>
        <option value="audi">Audi</option>
      </select> -->
    </div>

    <!-- countries -->
    <div class="countries-container">
      <div class="country-container">
        <img
          src="https://images.unsplash.com/photo-1499188073299-5bd9060e044b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="flag"
          class="flag-image"
        />
        <h2 class="country-name">United States of America</h2>
        <div class="country-info-container">
          <div class="country-stats-container">
            <span class="data-heading">Population:</span>
            <span class="data-info">81,770,900</span>
          </div>
          <div class="country-stats-container">
            <span class="data-heading">Region:</span>
            <span class="data-info">America</span>
          </div>
          <div class="country-stats-container">
            <span class="data-heading">capital:</span>
            <span class="data-info">washington, D.C.</span>
          </div>
        </div>
      </div>

      <div class="country-container">
        <img
          src="https://images.unsplash.com/photo-1499188073299-5bd9060e044b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80"
          alt="flag"
          class="flag-image"

            <span class="data-heading">capital:</span>
            <span class="data-info">washington, D.C.</span>
          </div>
        </div>
      </div>

      <div class="country-container">
        <img
